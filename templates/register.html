{% extends "layout.html"%}
{% block main %}



<form action="/register" method="post">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
    <small id="passRec" class="form-text text-muted">We recommend you have >8 characters, a mix of cases and numbers.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" class="form-control" id="confirmation" placeholder="Confirm" name="confirmation">
    <small id="passRec" class="form-text text-muted">Make sure your passwords match.</small>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
